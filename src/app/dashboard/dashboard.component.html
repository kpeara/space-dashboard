<!-- tiles -->
<div class="flex flex-wrap justify-center items-center">
  <div *ngFor="let tile of nasaTileArray">
    <app-tile [imageURL]="tile.nasaTileImageURL" [imageDescription]="tile.nasaTileDescription" [imageDate]="tile.nasaImageDate" [imageRoute]=tile.nasaTileURL></app-tile>
  </div>
</div>
